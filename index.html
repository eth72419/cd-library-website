<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The CDStore ðŸ’¿</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #search { width: 50%; padding: 10px; margin: 10px; }
        .music-item { 
            margin: 15px; 
            padding: 15px; 
            border: 1px solid #ccc; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
        }
        .album-art { 
            width: 100px; 
            height: 100px; 
            object-fit: cover; 
            margin-right: 10px;
        }
        .album-art-large { 
            width: 150px; 
            height: 150px; 
            object-fit: cover; 
            margin-bottom: 15px;
        }
        .music-info { 
            text-align: left;
            width: 100%;
            margin-left: 20px;
        }
        audio { 
            width: 100%; 
            margin-top: 10px; 
        }
        .disc { 
            display: flex;
            align-items: center;
            margin: 10px 0; 
            cursor: pointer; 
            font-weight: bold;
            padding: 5px;
            background-color: #f1f1f1;
            border-radius: 5px;
            width: 100%;
            justify-content: flex-start;
        }
        .movements { 
            margin-top: 10px;
            display: none; 
            margin-bottom: 20px;
            width: 100%;
            text-align: left;
        }
        .movement-item {
            display: flex; 
            align-items: center;
            margin-bottom: 15px;
        }
        .movement-item audio {
            margin-left: 15px;
            width: 80%; 
        }
        .movement-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Welcome to The CDStore ðŸ’¿</h1>
    <input type="text" id="search" placeholder="Search by CD name or movement..." onkeyup="searchMusic()">
    <div id="musicList"></div>

    <script>
        const jsonUrl = 'https://cors-anywhere.herokuapp.com/https://pastebin.com/raw/BZDRShrz';  // CORS proxy added

        function displayMusic() {
            fetch(jsonUrl, {
                method: 'GET',
                headers: {
                    'X-Requested-With': 'XMLHttpRequest',  // Add required header
                }
            })
            .then(response => response.json())
            .then(data => {
                const musicList = document.getElementById("musicList");
                musicList.innerHTML = '';  // Clear the existing music list

                if (data && Array.isArray(data)) {
                    data.forEach(row => {
                        const item = document.createElement('div');
                        item.classList.add('music-item');

                        const discName = row.cd_title;
                        const albumArt = row.album_art_url;

                        const discSection = document.createElement('div');
                        discSection.classList.add('disc');
                        discSection.innerHTML = `
                            <img class="album-art" src="${albumArt}" alt="Album Art">
                            ${discName}
                        `;

                        const movementsContainer = document.createElement('div');
                        movementsContainer.classList.add('movements');

                        row.movements.forEach(movement => {
                            const movementTitle = movement.movement_title;
                            const mp3Urls = movement.mp3_urls;

                            mp3Urls.forEach(mp3Url => {
                                const movementItem = document.createElement('div');
                                movementItem.classList.add('movement-item');
                                movementItem.innerHTML = `
                                    <img class="album-art-large" src="${albumArt}" alt="Album Art">
                                    <div class="movement-info">
                                        <h4 style="margin-left: 20px;">${movementTitle}</h4>
                                        <audio controls>
                                            <source src="${mp3Url}" type="audio/mp3">
                                            Your browser does not support the audio element.
                                        </audio>
                                    </div>
                                `;
                                movementsContainer.appendChild(movementItem);
                            });
                        });

                        discSection.addEventListener('click', () => {
                            const isVisible = movementsContainer.style.display === 'block';
                            movementsContainer.style.display = isVisible ? 'none' : 'block';
                        });

                        item.appendChild(discSection);
                        item.appendChild(movementsContainer);
                        musicList.appendChild(item);
                    });
                }
            })
            .catch(error => {
                console.error('Error fetching music:', error);
            });
        }

        function searchMusic() {
            const query = document.getElementById("search").value.toLowerCase();
            const musicItems = document.querySelectorAll('.music-item');
            musicItems.forEach(item => {
                const title = item.querySelector('.disc').innerText.toLowerCase();
                item.style.display = title.includes(query) ? 'block' : 'none';
            });
        }

        displayMusic();
    </script>
</body>
</html>
