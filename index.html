<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Library</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #search { width: 50%; padding: 10px; margin: 10px; }
        .music-item { 
            margin: 15px; 
            padding: 15px; 
            border: 1px solid #ccc; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
        }
        .album-art { 
            width: 150px; 
            height: 150px; 
            object-fit: cover; 
            margin-bottom: 15px;
        }
        .music-info { 
            text-align: left;
            width: 100%;
        }
        audio { 
            width: 100%; 
            margin-top: 10px; 
        }
        .disc { 
            margin: 10px 0; 
            cursor: pointer; 
            font-weight: bold;
            padding: 5px;
            background-color: #f1f1f1;
            border-radius: 5px;
        }
        .movements { 
            margin-top: 10px;
            display: none; 
            margin-bottom: 20px;
            width: 100%;
            text-align: left;
        }
        .movement-item {
            display: flex; 
            align-items: center;
            margin-bottom: 15px;
        }
        .movement-item audio {
            margin-left: 15px;
            width: 80%; 
        }
    </style>
</head>
<body>
    <h1>My Music Library</h1>
    <input type="text" id="search" placeholder="Search by CD name or movement..." onkeyup="searchMusic()">
    <div id="musicList"></div>

    <script>
        const appUrl = 'https://script.google.com/macros/s/AKfycbxEXvVPUJS51gQSB51sAVc_4wqE-GPmLBarxQ4vrDz8k-Q_8AswFiE9Yr0uNZVMy_XyNA/exec';

        function displayMusic() {
            fetch(appUrl)
                .then(response => response.json())
                .then(data => {
                    const musicList = document.getElementById("musicList");
                    musicList.innerHTML = '';
                    data.forEach(row => {
                        const item = document.createElement('div');
                        item.classList.add('music-item');

                        const discName = row[4];
                        const albumArt = row[3];

                        const discSection = document.createElement('div');
                        discSection.classList.add('disc');
                        discSection.innerHTML = `${row[0]} - ${discName}`;

                        const movementsContainer = document.createElement('div');
                        movementsContainer.classList.add('movements');

                        for (let i = 6; i < row.length; i += 2) { 
                            const trackTitle = row[i];
                            const trackUrl = row[i + 1];
                            if (trackTitle && trackUrl) {
                                const movementItem = document.createElement('div');
                                movementItem.classList.add('movement-item');
                                movementItem.innerHTML = `
                                    <img class="album-art" src="${albumArt}" alt="Album Art">
                                    <div class="music-info">
                                        <h4>${trackTitle}</h4>
                                        <audio controls>
                                            <source src="${trackUrl.trim()}" type="audio/mp3">
                                            Your browser does not support the audio element.
                                        </audio>
                                    </div>
                                `;
                                movementsContainer.appendChild(movementItem);
                            }
                        }

                        discSection.addEventListener('click', () => {
                            movementsContainer.style.display = movementsContainer.style.display === 'block' ? 'none' : 'block';
                        });

                        item.appendChild(discSection);
                        item.appendChild(movementsContainer);
                        musicList.appendChild(item);
                    });
                })
                .catch(error => {
                    console.error('Error fetching music:', error);
                });
        }

        function searchMusic() {
            const query = document.getElementById("search").value.toLowerCase();
            document.querySelectorAll('.music-item').forEach(item => {
                const title = item.querySelector('.disc').innerText.toLowerCase();
                item.style.display = title.includes(query) ? 'block' : 'none';
            });
        }

        displayMusic();
    </script>
</body>
</html>
