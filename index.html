<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Library</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #search { width: 50%; padding: 10px; margin: 10px; }
        .music-item { margin: 10px; padding: 10px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>My Music Library</h1>
    <input type="text" id="search" placeholder="Search by composer or name..." onkeyup="searchMusic()">
    <button onclick="document.getElementById('uploadForm').style.display='block'">Admin Upload</button>
    
    <div id="musicList"></div>
    
    <div id="uploadForm" style="display:none;">
        <h2>Upload Music</h2>
        <input type="text" id="title" placeholder="Music Title">
        <input type="text" id="composer" placeholder="Composer">
        <input type="text" id="driveLink" placeholder="Google Drive Link">
        <button onclick="uploadMusic()">Upload</button>
    </div>
    
    <!-- Include Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

    <script>
        // Your Firebase config object (replace with your actual Firebase config)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID",
            measurementId: "YOUR_MEASUREMENT_ID"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(); // Initialize Firestore

        // Fetch and display the music data
        async function loadMusic() {
            try {
                const querySnapshot = await db.collection("music").get();
                const musicData = querySnapshot.docs.map(doc => doc.data());
                displayMusic(musicData);
            } catch (error) {
                console.error("Error loading music:", error);
            }
        }

        function displayMusic(list) {
            let musicList = document.getElementById("musicList");
            musicList.innerHTML = "";
            list.forEach(track => {
                let item = document.createElement("div");
                item.className = "music-item";
                item.innerHTML = `
                    <h3>${track.title} - ${track.composer}</h3>
                    <audio controls>
                        <source src="${track.link}" type="audio/mp3">
                        Your browser does not support the audio element.
                    </audio>
                `;
                musicList.appendChild(item);
            });
        }

        // Upload new music
        function uploadMusic() {
            let title = document.getElementById("title").value;
            let composer = document.getElementById("composer").value;
            let link = document.getElementById("driveLink").value;
            
            if (title && composer && link) {
                db.collection("music").add({
                    title: title,
                    composer: composer,
                    link: link
                }).then(() => {
                    alert("Music uploaded successfully!");
                    loadMusic(); // Refresh the music list
                    document.getElementById("uploadForm").style.display = 'none';
                }).catch(error => {
                    console.error("Error uploading music:", error);
                });
            } else {
                alert("Please fill in all fields!");
            }
        }

        // Search function
        function searchMusic() {
            let query = document.getElementById("search").value.toLowerCase();
            let filtered = musicData.filter(m => 
                m.title.toLowerCase().includes(query) ||
                m.composer.toLowerCase().includes(query)
            );
            displayMusic(filtered);
        }

        // Load music when the page loads
        loadMusic();
    </script>
</body>
</html>
