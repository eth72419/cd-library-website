<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Library</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #search { width: 50%; padding: 10px; margin: 10px; }
        .music-item { margin: 10px; padding: 10px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>My Music Library</h1>
    <input type="text" id="search" placeholder="Search by composer or name..." onkeyup="searchMusic()">
    <button onclick="document.getElementById('uploadForm').style.display='block'">Admin Upload</button>
    
    <div id="musicList"></div>
    
    <div id="uploadForm" style="display:none;">
        <h2>Upload Music</h2>
        <input type="text" id="title" placeholder="Music Title">
        <input type="text" id="composer" placeholder="Composer">
        <input type="text" id="driveLink" placeholder="Music URL (Google Drive or other)">
        <button onclick="uploadMusic()">Upload</button>
    </div>
    
    <!-- Firebase App and Firestore SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY", // Replace with your actual API key
            authDomain: "YOUR_AUTH_DOMAIN", // Replace with your actual authDomain
            projectId: "YOUR_PROJECT_ID", // Replace with your actual projectId
            storageBucket: "YOUR_STORAGE_BUCKET", // Replace with your actual storageBucket
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID", // Replace with your messagingSenderId
            appId: "YOUR_APP_ID", // Replace with your appId
            measurementId: "YOUR_MEASUREMENT_ID" // Replace with your measurementId
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(app); // Initialize Firestore

        // Function to upload music
        function uploadMusic() {
            const title = document.getElementById("title").value;
            const composer = document.getElementById("composer").value;
            const link = document.getElementById("driveLink").value;

            if (title && composer && link) {
                // Add music to Firestore
                db.collection("music").add({
                    title: title,
                    composer: composer,
                    link: link
                })
                .then((docRef) => {
                    console.log("Document written with ID: ", docRef.id);
                    alert("Music uploaded!");
                    // Clear the input fields
                    document.getElementById("title").value = "";
                    document.getElementById("composer").value = "";
                    document.getElementById("driveLink").value = "";
                    // Hide the upload form
                    document.getElementById("uploadForm").style.display = 'none';
                    // Reload music list
                    loadMusic();
                })
                .catch((error) => {
                    console.error("Error adding document: ", error);
                });
            } else {
                alert("Please fill in all fields!");
            }
        }

        // Function to load music from Firestore
        function loadMusic() {
            db.collection("music").get().then((querySnapshot) => {
                const musicList = document.getElementById("musicList");
                musicList.innerHTML = ""; // Clear the list first

                querySnapshot.forEach((doc) => {
                    const track = doc.data();
                    let item = document.createElement("div");
                    item.className = "music-item";
                    item.innerHTML = `
                        <h3>${track.title} - ${track.composer}</h3>
                        <audio controls>
                            <source src="${track.link}" type="audio/mp3">
                            Your browser does not support the audio element.
                        </audio>
                    `;
                    musicList.appendChild(item);
                });
            }).catch((error) => {
                console.error("Error getting documents: ", error);
            });
        }

        // Function to search music
        function searchMusic() {
            const query = document.getElementById("search").value.toLowerCase();
            db.collection("music").get().then((querySnapshot) => {
                const musicList = document.getElementById("musicList");
                musicList.innerHTML = ""; // Clear the list first

                querySnapshot.forEach((doc) => {
                    const track = doc.data();
                    if (track.title.toLowerCase().includes(query) || track.composer.toLowerCase().includes(query)) {
                        let item = document.createElement("div");
                        item.className = "music-item";
                        item.innerHTML = `
                            <h3>${track.title} - ${track.composer}</h3>
                            <audio controls>
                                <source src="${track.link}" type="audio/mp3">
                                Your browser does not support the audio element.
                            </audio>
                        `;
                        musicList.appendChild(item);
                    }
                });
            }).catch((error) => {
                console.error("Error getting documents: ", error);
            });
        }

        // Load music on page load
        window.onload = function() {
            loadMusic();
        }
    </script>
</body>
</html>
