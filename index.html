<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The CDStore ðŸ’¿</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Your existing styles here */

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            overflow-x: hidden;
        }

        h1 {
            margin-top: 80px;
            color: #333;
        }

        #search {
            width: 50%;
            padding: 10px;
            margin: 20px auto;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        /* Additional styles for music items, buttons, etc. */
        /* Your style rules for .music-item, .album-art, etc. */
    </style>
</head>
<body>
    <a href="https://www.libib.com/u/cdlist" class="full-collection-button" id="full-collection-btn" style="display:none;">Full Collection</a>

    <h1>Welcome to The CDStore ðŸ’¿</h1>
    <input type="text" id="search" placeholder="Search by CD name or movement..." onkeyup="searchMusic()">
    <div id="musicList"></div>

    <!-- Spacer for layout -->
    <div class="spacer"></div>

    <div id="player-container">
        <div id="current-song">No song playing</div>
        <audio id="audio-player" controls style="width: 80%; max-width: 400px;">
            <source id="audio-source" src="" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </div>

    <!-- Comment Section -->
    <div id="comment-section">
        <textarea id="comment-input" rows="4" placeholder="Leave a comment..."></textarea>
        <button onclick="postComment()">Post Comment</button>
        <div id="comment-list"></div>
    </div>

    <script>
        // Replace this with the actual JSON URL for your data
        const jsonUrl = 'https://cors-anywhere.herokuapp.com/https://pastebin.com/raw/BZDRShrz';
        const googleSheetUrl = 'https://script.google.com/macros/s/AKfycbwGsSekpbWZPuZyoMB9pIseSJZBHTwTs3_toL9I-1hZ3J9YC6TB3Kn6AeesCsrDCMaQPA/exec'; // Replace with your actual URL for Google Sheets

        let currentAudio = null;

        // Fetch and display music items
        function displayMusic() {
            fetch(jsonUrl)
            .then(response => response.json())
            .then(data => {
                console.log(data); // For debugging purposes

                const musicList = document.getElementById("musicList");
                musicList.innerHTML = '';

                if (data && Array.isArray(data)) {
                    data.forEach(row => {
                        const item = document.createElement('div');
                        item.classList.add('music-item');

                        const discName = row.cd_title || 'Untitled Album';
                        const albumArt = row.album_art_url || 'default-album-art.jpg';

                        const discSection = document.createElement('div');
                        discSection.classList.add('disc');
                        discSection.innerHTML = `
                            <img class="album-art" src="${albumArt}" alt="Album Art">
                            ${discName}
                        `;

                        const movementsContainer = document.createElement('div');
                        movementsContainer.classList.add('movements');

                        row.movements && row.movements.forEach(movement => {
                            const movementTitle = movement.movement_title;
                            const mp3Urls = movement.mp3_urls;

                            mp3Urls.forEach(mp3Url => {
                                const movementItem = document.createElement('div');
                                movementItem.classList.add('movement-item');
                                movementItem.innerHTML = `
                                    <img class="album-art-large" src="${albumArt}" alt="Album Art">
                                    <div class="movement-info">
                                        <h4 style="margin-left: 20px;">${movementTitle}</h4>
                                    </div>
                                `;
                                movementsContainer.appendChild(movementItem);

                                // Make song title clickable
                                const movementTitleElement = movementItem.querySelector('h4');
                                movementTitleElement.addEventListener('click', () => {
                                    updateCurrentSong(movementTitle, mp3Url);
                                    setupAudioPlayer();
                                });
                            });
                        });

                        discSection.addEventListener('click', () => {
                            const isVisible = movementsContainer.style.display === 'block';
                            movementsContainer.style.display = isVisible ? 'none' : 'block';
                        });

                        item.appendChild(discSection);
                        item.appendChild(movementsContainer);
                        musicList.appendChild(item);
                    });
                } else {
                    console.error('Music data not in expected format.');
                }

                // Display the Full Collection button once music is loaded
                const fullCollectionBtn = document.getElementById("full-collection-btn");
                fullCollectionBtn.style.display = 'block'; // Show the button
            })
            .catch(error => {
                console.error('Error fetching music:', error);
            });
        }

        // Search functionality
        function searchMusic() {
            const searchQuery = document.getElementById('search').value.toLowerCase();
            const musicItems = document.querySelectorAll('.music-item');
            musicItems.forEach(item => {
                const discName = item.querySelector('.disc').textContent.toLowerCase();
                const movements = item.querySelector('.movements');
                if (discName.includes(searchQuery)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        // Update current song for the player
        function updateCurrentSong(title, src) {
            const currentSongText = document.getElementById('current-song');
            const audioPlayer = document.getElementById('audio-player');
            const audioSource = document.getElementById('audio-source');

            currentSongText.textContent = `Now Playing: ${title}`;
            audioSource.src = src;
            audioPlayer.load();
        }

        // Setup volume control for audio player
        function setupAudioPlayer() {
            const audioPlayer = document.getElementById('audio-player');
            const volumeBar = document.getElementById('volume-bar');

            audioPlayer.volume = volumeBar.value / 100;

            volumeBar.addEventListener('input', function () {
                audioPlayer.volume = volumeBar.value / 100;
            });
        }

        // Post comment to Google Sheets
        function postComment() {
            const commentInput = document.getElementById('comment-input');
            const commentText = commentInput.value.trim();

            if (!commentText) {
                alert('Please write a comment!');
                return;
            }

            // Data to be sent to Google Sheets
            const data = {
                'comment': commentText
            };

            // Send the comment to Google Sheets using a POST request
            fetch(googleSheetUrl, {
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(responseData => {
                alert('Comment posted successfully!');
                commentInput.value = ''; // Clear the input field after posting
                loadComments(); // Reload comments after posting
            })
            .catch(error => {
                console.error('Error posting comment:', error);
                alert('Failed to post comment.');
            });
        }

        // Load comments from Google Sheets
        function loadComments() {
            fetch(googleSheetUrl)
            .then(response => response.json())
            .then(data => {
                const commentList = document.getElementById('comment-list');
                commentList.innerHTML = '';

                // Display each comment
                data.forEach(comment => {
                    const commentDiv = document.createElement('div');
                    commentDiv.textContent = comment.comment;
                    commentList.appendChild(commentDiv);
                });
            })
            .catch(error => {
                console.error('Error loading comments:', error);
            });
        }

        // Initialize the music display and comments
        displayMusic();
        loadComments();
    </script>
</body>
</html>
