<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Library</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #search { width: 50%; padding: 10px; margin: 10px; }
        .music-item { margin: 10px; padding: 10px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>My Music Library</h1>
    <input type="text" id="search" placeholder="Search by composer or name..." onkeyup="searchMusic()">
    <button onclick="document.getElementById('uploadForm').style.display='block'">Admin Upload</button>
    
    <div id="musicList"></div>
    
    <div id="uploadForm" style="display:none;">
        <h2>Upload Music</h2>
        <input type="text" id="title" placeholder="Music Title">
        <input type="text" id="composer" placeholder="Composer">
        <input type="text" id="musicURL" placeholder="Music URL (e.g., a link to an mp3)">
        <button onclick="uploadMusic()">Upload</button>
    </div>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB963aqBv0lfDH9VNmkvapgledMd7RLxlg",
            authDomain: "cd-database-7bdc9.firebaseapp.com",
            projectId: "cd-database-7bdc9",
            storageBucket: "cd-database-7bdc9.firebasestorage.app",
            messagingSenderId: "320264179600",
            appId: "1:320264179600:web:dfc12d8fce5aac2a526d15",
            measurementId: "G-CFC1MQPWWB"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Load music from Firestore
        async function loadMusic() {
            const snapshot = await db.collection('music').get();
            let musicList = [];
            snapshot.forEach(doc => {
                musicList.push(doc.data());
            });
            displayMusic(musicList);
        }

        // Display music list
        function displayMusic(musicList) {
            let musicListContainer = document.getElementById("musicList");
            musicListContainer.innerHTML = '';
            musicList.forEach(track => {
                let item = document.createElement("div");
                item.className = "music-item";
                item.innerHTML = `
                    <h3>${track.title} - ${track.composer}</h3>
                    <audio controls>
                        <source src="${track.link}" type="audio/mp3">
                        Your browser does not support the audio element.
                    </audio>
                `;
                musicListContainer.appendChild(item);
            });
        }

        // Search music
        async function searchMusic() {
            let query = document.getElementById("search").value.toLowerCase();
            const snapshot = await db.collection('music').get();
            let musicList = [];
            snapshot.forEach(doc => {
                const data = doc.data();
                if (data.title.toLowerCase().includes(query) || data.composer.toLowerCase().includes(query)) {
                    musicList.push(data);
                }
            });
            displayMusic(musicList);
        }

        // Upload music to Firestore
        async function uploadMusic() {
            const title = document.getElementById('title').value;
            const composer = document.getElementById('composer').value;
            const musicURL = document.getElementById('musicURL').value;

            if (!title || !composer || !musicURL) {
                alert("Please fill in all fields.");
                return;
            }

            // Save metadata to Firestore
            await db.collection('music').add({
                title: title,
                composer: composer,
                link: musicURL
            });

            alert("Upload successful!");
            document.getElementById("uploadForm").style.display = 'none';
            loadMusic();
        }

        // Load music when the page loads
        loadMusic();
    </script>
</body>
</html>
