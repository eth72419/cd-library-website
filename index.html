<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Library</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #search { width: 50%; padding: 10px; margin: 10px; }
        .music-item { 
            margin: 10px; 
            padding: 10px; 
            border: 1px solid #ccc; 
            display: flex; 
            align-items: center; /* Center album art and player vertically */
            justify-content: flex-start; /* Align items to the left */
        }
        .album-art { 
            width: 80px; /* Set a fixed width for album art */
            height: 80px; /* Set a fixed height for album art */
            margin-right: 10px; /* Reduced margin between album art and media player */
        }
        .music-info { 
            text-align: left;
            max-width: 300px; /* Limit width of music info to avoid text overflow */
        }
        audio { 
            width: 100%; /* Make the audio player fill the available space */
        }
    </style>
</head>
<body>
    <h1>My Music Library</h1>
    <input type="text" id="search" placeholder="Search by composer or name..." onkeyup="searchMusic()">
    <div id="musicList"></div>

    <script>
        const appUrl = 'https://script.google.com/macros/s/AKfycbxEXvVPUJS51gQSB51sAVc_4wqE-GPmLBarxQ4vrDz8k-Q_8AswFiE9Yr0uNZVMy_XyNA/exec';  // Your Google Apps Script Web App URL
        
        // Function to display music from Google Sheets
        function displayMusic() {
            fetch(appUrl)
                .then(response => response.json())
                .then(data => {
                    const musicList = document.getElementById("musicList");
                    musicList.innerHTML = ''; // Clear previous music list
                    data.forEach(row => {
                        const item = document.createElement('div');
                        item.classList.add('music-item');
                        item.innerHTML = `
                            <img class="album-art" src="${row[3]}" alt="Album Art">
                            <div class="music-info">
                                <h3>${row[0]} - ${row[1]}</h3>
                                <audio controls>
                                    <source src="${row[2]}" type="audio/mp3">
                                    Your browser does not support the audio element.
                                </audio>
                            </div>
                        `;
                        musicList.appendChild(item);
                    });
                })
                .catch(error => {
                    console.error('Error fetching music:', error);
                });
        }

        // Function to search music by title or composer
        function searchMusic() {
            const query = document.getElementById("search").value.toLowerCase();
            const musicItems = document.querySelectorAll('.music-item');

            musicItems.forEach(item => {
                const title = item.querySelector('h3').textContent.toLowerCase();
                
                // Check if the title or composer matches the search query
                if (title.includes(query)) {
                    item.style.display = 'flex'; // Show the item if it matches
                } else {
                    item.style.display = 'none'; // Hide the item if it doesn't match
                }
            });
        }

        // Display music when the page loads
        displayMusic();
    </script>
</body>
</html>
