<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Library</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #search { width: 50%; padding: 10px; margin: 10px; }
        .music-item { margin: 10px; padding: 10px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>My Music Library</h1>
    <input type="text" id="search" placeholder="Search by composer or name..." onkeyup="searchMusic()">
    <div id="musicList"></div>

    <h2>Upload Music</h2>
    <input type="text" id="title" placeholder="Music Title">
    <input type="text" id="composer" placeholder="Composer">
    <input type="text" id="link" placeholder="Google Drive Link">
    <button onclick="uploadMusic()">Upload</button>

    <script>
        const appUrl = 'https://script.google.com/macros/s/AKfycbxEXvVPUJS51gQSB51sAVc_4wqE-GPmLBarxQ4vrDz8k-Q_8AswFiE9Yr0uNZVMy_XyNA/exec';  // Your Google Apps Script Web App URL
        
        // Function to upload music data to Google Sheets
        function uploadMusic() {
            const title = document.getElementById("title").value;
            const composer = document.getElementById("composer").value;
            const link = document.getElementById("link").value;

            if (title && composer && link) {
                const musicData = { title, composer, link };

                // Send data to Google Sheets using POST request
                fetch(appUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(musicData)
                })
                .then(response => response.json())
                .then(data => {
                    alert('Music uploaded successfully!');
                    displayMusic(); // Reload music list after upload
                })
                .catch(error => {
                    console.error('Error uploading music:', error);
                });
            } else {
                alert('Please fill in all fields.');
            }
        }

        // Function to display music from Google Sheets
        function displayMusic() {
            fetch(appUrl)
                .then(response => response.json())
                .then(data => {
                    const musicList = document.getElementById("musicList");
                    musicList.innerHTML = '';
                    data.forEach(row => {
                        const item = document.createElement('div');
                        item.classList.add('music-item');
                        item.innerHTML = `
                            <h3>${row[0]} - ${row[1]}</h3>
                            <audio controls>
                                <source src="${row[2]}" type="audio/mp3">
                                Your browser does not support the audio element.
                            </audio>
                        `;
                        musicList.appendChild(item);
                    });
                })
                .catch(error => {
                    console.error('Error fetching music:', error);
                });
        }

        // Display music when the page loads
        displayMusic();
    </script>
</body>
</html>
