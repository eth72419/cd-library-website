<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Library</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #search { width: 50%; padding: 10px; margin: 10px; }
        .music-item { margin: 10px; padding: 10px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>My Music Library</h1>
    <input type="text" id="search" placeholder="Search by composer or name..." onkeyup="searchMusic()">
    <button onclick="document.getElementById('uploadForm').style.display='block'">Admin Upload</button>
    
    <div id="musicList"></div>
    
    <div id="uploadForm" style="display:none;">
        <h2>Upload Music</h2>
        <input type="text" id="title" placeholder="Music Title">
        <input type="text" id="composer" placeholder="Composer">
        <input type="text" id="url" placeholder="Music URL (e.g. https://example.com/music.mp3)">
        <button onclick="uploadMusic()">Upload</button>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>

    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB963aqBv0lfDH9VNmkvapgledMd7RLxlg",
            authDomain: "cd-database-7bdc9.firebaseapp.com",
            projectId: "cd-database-7bdc9",
            storageBucket: "cd-database-7bdc9.firebasestorage.app",
            messagingSenderId: "320264179600",
            appId: "1:320264179600:web:dfc12d8fce5aac2a526d15",
            measurementId: "G-CFC1MQPWWB"
        };


        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        // Initialize Firestore
        const db = firebase.firestore();

        let musicData = [];

        async function loadMusic() {
            try {
                const querySnapshot = await db.collection("music").get();
                musicData = querySnapshot.docs.map(doc => doc.data());
                displayMusic(musicData);
            } catch (error) {
                console.error('Error loading music:', error);
            }
        }

        function displayMusic(list) {
            let musicList = document.getElementById("musicList");
            musicList.innerHTML = "";
            list.forEach((track) => {
                let item = document.createElement("div");
                item.className = "music-item";
                item.innerHTML = `
                    <h3>${track.title} - ${track.composer}</h3>
                    <audio controls>
                        <source src="${track.url}" type="audio/mp3">
                        Your browser does not support the audio element.
                    </audio>
                `;
                musicList.appendChild(item);
            });
        }

        function searchMusic() {
            let query = document.getElementById("search").value.toLowerCase();
            let filtered = musicData.filter(m => 
                m.title.toLowerCase().includes(query) ||
                m.composer.toLowerCase().includes(query)
            );
            displayMusic(filtered);
        }

        async function uploadMusic() {
            let title = document.getElementById("title").value;
            let composer = document.getElementById("composer").value;
            let url = document.getElementById("url").value;
            if (title && composer && url) {
                try {
                    // Add music data to Firestore
                    await db.collection("music").add({
                        title: title,
                        composer: composer,
                        url: url
                    });
                    alert('Music uploaded successfully!');
                    loadMusic();  // Reload the music list after adding new data
                    document.getElementById("uploadForm").style.display = 'none';  // Close the form
                } catch (error) {
                    console.error('Error uploading music:', error);
                }
            } else {
                alert("Please fill in all fields!");
            }
        }

        loadMusic();
    </script>
</body>
</html>
